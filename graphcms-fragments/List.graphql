fragment List on List {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  imageThumbnail
  description {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  link
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  creator {
    ... on Creator {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  listGameLink {
    ... on ListGameLink {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}