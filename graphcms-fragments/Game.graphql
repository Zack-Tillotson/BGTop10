fragment Game on Game {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  bggId
  yearPublished
  image
  imageThumbnail
  playerCountMin
  playerCountMax
  mechanic
  family
  designer
  artist
  publisher
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  listGameLink {
    ... on ListGameLink {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}