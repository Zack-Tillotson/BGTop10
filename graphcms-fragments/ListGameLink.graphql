fragment ListGameLink on ListGameLink {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  list {
    ... on List {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  game {
    ... on Game {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}